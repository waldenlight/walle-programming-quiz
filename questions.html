<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <!-- Stylesheests -->
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>

    <nav>
        <p>Score: <span id="displayed-score"></span></p>
        <a href="./highscores.html">View highscores</a>
        <p id="time-left">Time Left: <spanc id="timer"></span></p>
    </nav>

    <h1 id="title"></h1>

    <p class="answer" id="answer-one"></p>
    <p class="answer" id="answer-two"></p>
    <p class="answer" id="answer-three"></p>
    <p class="answer" id="answer-four"></p>

    <form id="initial-form">
        <label id="initial-label" for="initial-label"></label>
        <input type="text" id="initial-input">
        <button href="./highscores.html" id="save"></button>
    </form>
    <p id="result"></p>

    <div id="leaderboard">
        <ul>
            <li><span id="user1"></span>: <span id="u1-score"></span></li>
            <li><span id="user2"></span>: <span id="u2-score"></span></li>
            <li><span id="user3"></span>: <span id="u3-score"></span></li>
            <li><span id="user4"></span>: <span id="u4-score"></span></li>
            <li><span id="user5"></span>: <span id="u5-score"></span></li>
        </ul>
    </div>

    <script src="./assets/questions.js"></script>

</body>

</html>
